services:
  niryo:
    image: niryo:latest

    environment:
      - DISPLAY=${DISPLAY}
      - XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR}
      - QT_X11_NO_MITSHM=1

    network_mode: host

    privileged: true

    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    volumes:
      - /dev:/dev
      - /tmp/.X11-unix:/tmp/.X11-unix

    devices:
      - /dev/dri:/dev/dri

    command: tail -f /dev/null